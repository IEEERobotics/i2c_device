name: LSM303DLHC 3D accelerometer and 3D magnetometer
addresses: [0x19]

registers:
    0x20:
        name: CTRL_REG1_A
        access: [read,write]
        description: Control Register 1A
        type: bitfield
        default: 0b00000111
        bits:
            7:  # 7-4
                length: 4
                name: ODR
                description: Data Rate
                values:
                    0b0000: PowerDown
                    0b0001: 1Hz
                    0b0010: 10Hz
                    0b0011: 25Hz
                    0b0100: 50Hz
                    0b0101: 100Hz
                    0b0110: 200Hz
                    0b0111: 400Hz
                    0b1000: 1620Hz
                    0b1001: 5376Hz
            3:
                length: 1
                name: LPen
                description: Low Power Enable
                values:
                    0: Disabled
                    1: Enabled
            2:
                length: 1
                name: Zen
                description: Z-axis enable
                values:
                    0: Disabled
                    1: Enabled
            1:
                length: 1
                name: Yen
                description: Y-axis enable
                values:
                    0: Disabled
                    1: Enabled
            0:
                length: 1
                name: Xen
                description: X-axis enable
                values:
                    0: Disabled
                    1: Enabled

    0x21:
        name: CTRL_REG2_A
        access: [read,write]
        default: 0b00000000
    0x22:
        name: CTRL_REG3_A
        access: [read,write]
        default: 0b00000000
    0x23:
        name: CTRL_REG4_A
        access: [read,write]
        default: 0b00000000
    0x24:
        name: CTRL_REG5_A
        access: [read,write]
        default: 0b00000000
    0x25:
        name: CTRL_REG6_A
        access: [read,write]
        default: 0b00000000
    0x26:
        name: REFERENCE_A
        access: [read,write]
        default: 0b00000000
    0x26:
        name: STATUS_REG_A
        access: [read]
        default: 0b00000000

    0x28:
        name: OUT_X_A
        description: X-axis acceleration data
        type: int16
        acess: [read]
    0x2a:
        name: OUT_Y_A
        description: Y-axis acceleration data
        type: int16
        acess: [read]
    0x2c:
        name: OUT_Z_A
        description: Y-axis acceleration data
        type: int16
        acess: [read]

